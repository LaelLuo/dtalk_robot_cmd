name: Release

on:
  push:
    tags:
      - 'release*'

jobs:
  build:
    name: Build all binaries on Windows (cross-compile)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          # Use a Dart version that supports cross-compilation on Windows.
          sdk: 'stable'

      - name: Install dependencies
        run: dart pub get

      - name: Build binaries (windows-x64 / linux-x64 / android-arm64)
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          # Windows x64 native
          dart compile exe bin/dtalk.dart `
            -o dist/dtalk-windows-x64.exe

          # Linux x64 (cross-compile)
          dart compile exe bin/dtalk.dart `
            -o dist/dtalk-linux-x64 `
            --target-os=linux `
            --target-arch=x64

          # "Android" ARM64: actually linux-arm64 binary for Termux/other Linux-on-Android envs
          dart compile exe bin/dtalk.dart `
            -o dist/dtalk-android-arm64 `
            --target-os=linux `
            --target-arch=arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/dtalk-windows-x64.exe
            dist/dtalk-linux-x64
            dist/dtalk-android-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
